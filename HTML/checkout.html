  <div class="order-form-container">
    <h1>Restaurant Order Form</h1>
    <form id="order-form">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>

      <label for="phone">Phone:</label>
      <input type="tel" id="phone" name="phone" required>

      <label for="dish">Dish:</label>
      <select id="dish" name="dish" required>
        <option value="">Select a dish</option>
        <option value="pasta">chicken ranch pizza</option>
        <option value="pizza">chicken bbq pizza</option>
        <option value="burger">pepproni pizza</option>
        <option value="salad"> bread</option>
        <option value="salad"> caramel coffee</option>
        <option value="salad"> standard coffee</option>
        <option value="salad"> mochito</option>
      </select>

      <label for="quantity">Quantity:</label>
      <input type="number" id="quantity" name="quantity" min="1" required>

      <label for="notes">Special Notes:</label>
      <textarea id="notes" name="notes" rows="4"></textarea>

      <input type="submit" value="Place Order">
    </form>
